<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 12 - Simple TODO List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>

  <div id="wrapper_main">
  <div id="root"></div>
  <div class="content">
    <input type="submit" id="btnInput" value="Add new">
    <div class="list_of_sets">List of sets</div>
    <ul id="list"></ul>
  </div>
  </div>

  <div id="wrapper_new_set">
    <input type="text" id="name" placeholder="Name" required>
    <input type="submit" id="addTerms" value="Add terms">
    <input type="submit" id="saveChanges" value="Save changes">
    <input type="submit" id="cancel" value="Cancel">
    
    <input type="text" id="term" placeholder="Term...">
    <input type="text" id="def" placeholder="Definition...">
    <input type="submit" id="remove" value="Remove">
  </div>

  <div id="wrapper_modify_set">
  </div>

  <script src="./src/app.js"></script>
</body>
</html>

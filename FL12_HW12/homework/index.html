<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div id="root"></div>
  <div class="list_of_sets">Add new term and its definition</div>

  <div class="add_item">

  <input type="text" name="input" id="input_def" placeholder="Enter definition..."/>
  <div class="list_of_sets">List of sets</div>

  <div class="content">
    <ul id="list"></ul>
  </div>

  </nav>



  <script src="./src/app.js"></script>
